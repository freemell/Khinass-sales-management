<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product - Khinass</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/scripts.js') }}" defer></script>
</head>
<body>
    <div class="sidebar">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Khinass Logo" class="logo">
        <button onclick="navigate('index')"><i class="fas fa-shopping-cart"></i> Sales</button>
        <button onclick="navigate('update_page')" class="current-page"><i class="fas fa-sync-alt"></i> Update</button>
        <button onclick="navigate('history')"><i class="fas fa-history"></i> History</button>
        <button onclick="navigate('add')"><i class="fas fa-plus-circle"></i> Add</button>
    </div>
    <div class="main-content">
        <h1>Update Product</h1>
        <div class="form-group">
            <label for="productField">Product</label>
            <input type="text" id="productField" oninput="fetchSuggestions()" required>
            <ul id="suggestionsList" class="suggestions-list"></ul>
        </div>
        <div class="form-group">
            <label for="amountAddedField">Amount Added</label>
            <input type="number" id="amountAddedField" placeholder="Enter Amount Added">
        </div>
        <div class="form-group">
            <label for="priceField">Price</label>
            <input type="number" id="priceField" placeholder="Update Price">
        </div>
        <button class="update-btn" onclick="updateProduct()">Update</button>
        <button class="delete-btn" onclick="deleteProduct()">Delete</button>
        <table id="productsTable">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Amount Added</th>
                    <th>Price</th>
                    <th>Current Quantity</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</body>
</html>
