<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - Khinass</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/scripts.js') }}" defer></script>
</head>
<body>
    <div class="sidebar">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Khinass Logo" class="logo">
        <button onclick="navigate('index')"><i class="fas fa-shopping-cart"></i> Sales</button>
        <button onclick="navigate('update_page')"><i class="fas fa-sync-alt"></i> Update</button>
        <button onclick="navigate('history')"><i class="fas fa-history"></i> History</button>
        <button onclick="navigate('add')" class="current-page"><i class="fas fa-plus-circle"></i> Add</button>
    </div>
    <div class="main-content">
        <h1>Add New Product</h1>
        <div class="form-group">
            <label for="productField">Product Name</label>
            <input type="text" id="productField" placeholder="Enter Product Name" required>
        </div>
        <div class="form-group">
            <label for="quantityField">Quantity</label>
            <input type="number" id="quantityField" placeholder="Enter Quantity" required>
        </div>
        <div class="form-group">
            <label for="priceField">Price</label>
            <input type="number" id="priceField" placeholder="Set Price" required>
        </div>
        <button class="add-btn" onclick="addProduct()">Add Product</button>
    </div>
</body>
</html>
