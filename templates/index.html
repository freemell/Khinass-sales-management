<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khinass</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/scripts.js') }}" defer></script>
</head>
<body>
    <div class="sidebar">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Khinass Logo" class="logo">
        <button onclick="navigate('index')" class="current-page"><i class="fas fa-shopping-cart"></i> Sales</button>
        <button onclick="navigate('update_page')"><i class="fas fa-sync-alt"></i> Update</button>
        <button onclick="navigate('history')"><i class="fas fa-history"></i> History</button>
        <button onclick="navigate('add')"><i class="fas fa-plus-circle"></i> Add</button>
    </div>
    <div class="main-content">
        <h1>Khinass Drinks & H2O</h1>
        <div class="form-group">
            <label for="productField">Product</label>
            <input type="text" id="productField" oninput="fetchSuggestions()">
            <ul id="suggestionsList" class="suggestions-list"></ul>
        </div>
        <div class="form-group">
            <label for="quantityField">Quantity</label>
            <input type="number" id="quantityField" placeholder="Enter Product Quantity">
        </div>
        <div class="form-group">
            <label for="customerField">Customer</label>
            <input type="text" id="customerField" placeholder="Enter Customer Name">
        </div>
        <div class="form-group">
            <label for="paymentType">Pay type</label>
            <select id="paymentType">
                <option value="CASH">CASH</option>
                <option value="POS">POS</option>
                <option value="TRANSFER">TRANSFER</option>
            </select>
        </div>
        <div class="form-group">
            <label for="dateField">Date</label>
            <input type="date" id="dateField">
        </div>
        <button class="add-btn" onclick="addItem()">Add item</button>
        <table id="itemsTable">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Quantity bought</th>
                    <th>Price</th>
                    <th>Total</th>
                    <th>Remaining quantity</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div id="totalAmount">Total: 0</div>
        <button class="record-btn" onclick="performTransaction()">RECORD</button>
    </div>
</body>
</html>
